<div *ngIf="!directAccess" class="container" #loginContainer>

    <div class="login" >
        <div class="brand">
            <img class="logo" [src]="application?.logo" alt="{{application?.name}}">
            <h1 class="name">{{application?.name}}</h1>
        </div>
    
        <form [formGroup]="form" (ngSubmit)="submit()">
            <input formControlName="email" type="text" [ngClass]="errorClass('email')" placeholder="Email">
            <input formControlName="password" type="password" [ngClass]="errorClass('password')" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    
        <div class="links">
            <a>Forgot password?</a>
            <label>Dont have an Account? <a>Sign up</a></label>
        </div>        
    </div>
</div>
